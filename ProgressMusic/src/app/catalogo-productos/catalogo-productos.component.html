<div class="container mt-5">
    <h2 class="text-center mb-4">Catálogo de Productos</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let producto of productos">
        <div class="card h-100">
          <img [src]="producto.imagen" class="card-img-top img-fluid" alt="{{ producto.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="card-text text-success fw-bold">$ {{ producto.precio }}</p>
            <button class="btn btn-primary" (click)="verProducto(producto.id)">Ver más</button>
          </div>
        </div>
      </div>
    </div>
  </div>
